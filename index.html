<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scriptget.js"></script>
</head>

<body>

<div class="row">
  <div class="col-sm-4">
     <button onclick="peticionget()" class="btn btn-primary">GET</button>
  </div>
  <div class="col-sm-4">
    <label class="form-label">ID</label>
    <input id="id" type="number" min="1" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
            <label class="form-label">Nombre</label>
            <input id="name" type="text" class="form-control">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" placeholder="name@example.com">
            <label class="form-label">Edad</label>
            <input id="age" type="number" min="1" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">        
        </br>
        <button onclick="peticionpost()" class="btn btn-primary">POST</button>
        <button onclick="peticionput()" class="btn btn-primary">PUT</button>
        </br>
  </div>
  <div class="col-sm-4">
     <label class="form-label">ID</label>
        <input type="number" id="idDelete" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
        </br>
        <button onclick="peticiondelete()" class="btn btn-primary">DELETE</button>
  </div>
</div>

<div class="row">
<div class="col-sm-4">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
 <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </div>


</body>

</html>
